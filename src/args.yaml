name: Nyaadle
version: "2.6.0-dev.5"
author: Joash Christian L. <nightlock0326@gmail.com>
about: A small rss parser and downloader for a certain cat-themed website
after_help: "EXAMPLE:\n    nyaadle\n    nyaadle tui\n    nyaadle dl -l https://foo.bar/bar.file"
args:
  - check:
      short: c
      long: check
      about: Parses the RSS Feed normally but does not download anything
subcommands:
  - tui:
      visible_alias: t
      about: Opens a terminal interface to adjust watch-lists and settings
      after_help: "ALIAS:\n     t\n\nEXAMPLE:\n     nyaadle tui\n     nyaadle t --settings\n     nyaadle t -w"
      args:
        - settings:
            short: s
            long: settings
            about: Opens the settings TUI
        - watch-list:
            short: w
            long: watch-list
            about: Opens the watch-list editor
  - download:
      visible_alias: dl
      about: Downloads the given URL to the set downloads directory
      after_help: "ALIAS:\n     dl\n\nEXAMPLE:\n    nyaadle download -l https://foo.com/bar.torrent\n    nyaadle dl -f input.file\n    nyaadle dl -l https://foo.com/bar1.file https://foo.com/bar2.file"
      settings:
        - ArgRequiredElseHelp
      args:
        - links:
            short: l
            long: links
            about: Used for parsing URLs to download from the command-line
            takes_value: true
            multiple_values: true
            value_name: URL
        - file:
            short: f
            value_name: file
            long: from-file
            about: Used for parsing URLs to download from a given file
            takes_value: true
  - parse:
      visible_alias: p
      about: Parses the given URL
      after_help: "ALIAS:\n     p\n\nEXAMPLE:\n    nyaadle parse -f https://foo.com/bar.rss\n    nyaadle p -i \"Item Title\" -o 720\n    nyaadle p -f https://foo.com/bar1.rss -i \"Item title\" -o non-vid"
      settings:
        - ArgRequiredElseHelp
      args:
        - feed:
            short: f
            long: feed
            about: Parses the given RSS feed instead of the one in the database
            takes_value: true
        - item:
            short: i
            long: item
            about: Parses the RSS Feed for the given item. Must be used with `--option`.
            takes_value: true
        - vid-opt:
            short: o
            long: option
            about: Used with `--item`. This sets the option value for the item.
            possible_values: [ '1080', '720', '480', 'non-vid' ]
  - settings:
      visible_alias: set
      about: Subcommand to configure settings.
      args:
        - dl-dir:
            short: d
            long: set-dl-dir
            about: Sets the value of the Download directory.
            takes_value: true
        - ar-dir:
            short: a
            long: set-ar-dir
            about: Sets the value of the Archive directory.
            takes_value: true
        - url:
            short: u
            long: set-feed-url
            about: Sets the value of the RSS Feed URL.
            takes_value: true
        - log:
            short: l
            long: set-log-file
            about: Sets the log file location.
            takes_value: true 
        - get-dl:
            long: get-dl-dir
            about: Returns the Download Directory.
        - get-ar:
            long: get-ar-dir
            about: Returns the Archive Directory.
        - get-url:
            long: get-feed-url
            about: Returns the RSS Feed URL.
        - get-log:
            long: get-log-path
            about: Returns the log file location.